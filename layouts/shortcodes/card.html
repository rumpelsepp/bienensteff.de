<div class="card me-2">
    {{ with .Get "image" }}
        <img src="{{ . }}" class="card-img-top">
    {{ end }}
    <div class="card-body">
        {{ with .Get "title" }}
            <h5 class="card-title">{{ . }}</h5>
        {{ end }}
        {{ with .Get "subtitle" }}
            <h6 class="card-subtitle mb-2 text-secondary">{{ . }}</h6>
        {{ end }}
        <p class="card-text">{{ .Inner }}</p>
    </div>
</div>
