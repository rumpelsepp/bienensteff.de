<script type="module">
  import { getDateParam, DateTime, BeeStatesCalendar } from "/bundle.js";

  let date = getDateParam();
  document.querySelector("#beestates-calendar-widget #date-form #date-input").value = date.toISODate();

  let cal = new BeeStatesCalendar("beestates-calendar-widget");
  cal.render();
  cal.registerSubmitHandler();
</script>

<div id="beestates-calendar-widget" class="mb-4">
  <form id="date-form" action="" method="get" id="input">
    <div class="form-group mb-2">
      <label for="date">Tag X</label>
      <input class="form-control form-control-sm" name="date" type="date" id="date-input">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <div class="mt-4" id="calendar"></div>
</div>
