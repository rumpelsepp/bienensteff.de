{{ block "banner" . }}
   {{ with $banner := resources.Get "/img/banner2.jpg" | resources.Fingerprint }}
     <div class="banner-container">
       <img id="banner" src="{{ $banner.RelPermalink }}" height="230" width="968">

     {{ with $logo := resources.Get "/img/logo.png" | resources.Fingerprint }}
       <div class="overlay">
         <a href="{{ "" | relURL }}"><img id="logo" src="{{ $logo.RelPermalink }}" width="100" height="100"></a>
         <div id="logo-text" style="text-align: center; color: white;">bienensteff</div>
       </div>
     {{ end }}
     </div>
  {{ end }}
{{ end }}

{{ partial "menu-bootstrap.html" (dict "menuID" "main" "page" .) }}
