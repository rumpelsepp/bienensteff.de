{{ if isset .Params "tags" }}
    {{ $taxonomy := "tags" }} 
    {{ with .Param $taxonomy }}
    {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <a href="{{ .Permalink }}">#{{ $tag | urlize }}</a>
        {{- end -}}
    {{- end -}}
    {{ end }}
{{ end }}
