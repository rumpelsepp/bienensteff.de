<div class="card me-2">
    {{ with .image }}
        <img src="{{ . }}" class="card-img-top">
    {{ end }}
    <div class="card-body">
        {{ with .title }}
            <h5 class="card-title">{{ . }}</h5>
        {{ end }}
        {{ with .subtitle }}
            <h6 class="card-subtitle mb-2 text-secondary">{{ . }}</h6>
        {{ end }}
        <p class="card-text">{{ .content }}</p>
    </div>
    {{ with .footer }}
        <div class="card-footer text-secondary">{{ . }}</div>
    {{ end }}
</div>
